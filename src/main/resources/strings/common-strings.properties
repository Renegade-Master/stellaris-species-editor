# Application Strings
title-text="Stellaris Species Editor"
application-header="Species Editor"
welcome-text-intro="Welcome to the Stellaris Species Editor!\n\nThis application will help you to edit your favourite species free from the in-game restraints.\nWhile it is possible to edit the file manually, it can be hard to tell what options are\navailable to you, and this often results in having to search for the allowed options across\nvarious websites, and hope that what you are finding is up to date.\n\nThis application aims to take away the tedium of having to make edits to your species file,\nonly to find out that you have accidentally created an invalid species by only allowing you\nto choose valid options.\n\nWhen you are ready to create your species, press the START button below:"

